[workspace]
members = [
  "api",
  "output-worker",
  "sentry-integration",
  "clients/rust"
]
resolver = "2"

[profile.release]
lto = true
codegen-units = 1

[profile.dev]
# Rust 1.51 added an interesting flag for faster incremental debug builds on macOS.
# It can make debug builds up to seconds faster (depending on your use-case).
split-debuginfo = "unpacked"
